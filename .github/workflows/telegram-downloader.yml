name: Telegram CSV Downloader

on:
  schedule:
    - cron: '0 3 * * *'  # 每天UTC 3点 (北京时间11点)
  workflow_dispatch:
    inputs:
      debug:
        description: 'Enable debug logging'
        required: false
        default: false

jobs:
  download-and-process:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install telethon
        
    - name: Run Telegram Downloader
      env:
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        TELEGRAM_PHONE: ${{ secrets.TELEGRAM_PHONE }}
        TELEGRAM_CHANNEL: ${{ secrets.TELEGRAM_CHANNEL }}
      run: |
        # 检查session文件是否存在
        if [ -f "telegram_session.session" ]; then
          echo "找到session文件，开始运行..."
          python telegram_downloader.py
        else
          echo "未找到session文件，请在本地运行setup_telegram.py完成首次登录"
          exit 1
        fi
        
    - name: Commit and push if changes
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add ip.txt telegram_downloader.log
        git diff --staged --quiet || git commit -m "Auto-update IP list - $(date +'%Y-%m-%d %H:%M')"
        git push
