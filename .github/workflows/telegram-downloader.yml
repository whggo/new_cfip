name: Telegram IP Extractor

on:
  schedule:
    # 每天北京时间11点运行 (UTC+8 = UTC 3点)
    - cron: '0 3 * * *'
  workflow_dispatch:  # 允许手动触发
    inputs:
      force_run:
        description: '强制运行（即使session过期）'
        required: false
        default: false

env:
  TELEGRAM_CHANNEL: 'cloudflareorg'

jobs:
  extract-ips:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Telegram IP Extractor
      env:
        TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
        TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        TELEGRAM_PHONE: ${{ secrets.TELEGRAM_PHONE }}
      run: |
        echo "开始运行Telegram IP提取器..."
        python telegram_downloader.py
        
    - name: Upload IP file as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ip-list
        path: |
          ip.txt
          telegram_downloader.log
        retention-days: 7
        
    - name: Commit and push IP changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add ip.txt telegram_downloader.log
        if git diff --staged --quiet; then
          echo "没有发现文件变化"
        else
          git commit -m "🤖 Auto-update IP list - $(date +'%Y-%m-%d %H:%M')"
          git push
          echo "已提交并推送更新"
        fi
